services:
  mysql57:
    image: mysql:5.7
    platform: linux/amd64
    container_name: bench_mysql57
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: benchdb
      MYSQL_USER: bench
      MYSQL_PASSWORD: benchpass
    volumes:
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"

  postgres-citus:
    image: citusdata/citus:latest
    platform: linux/amd64  # Use amd64 for compatibility (or linux/arm64 if available)
    container_name: bench_postgres_citus
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: benchdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_citus_data:/var/lib/postgresql/data
    command: postgres -c shared_preload_libraries=citus
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: bench_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    container_name: bench_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning

volumes:
  mysql_data:
  grafana_data:
  postgres_citus_data:
